    <script type="text/javascript">

        $('form').submit(function (ev) {
            console.log('ccc')
    
            $('button').prop('disabled', true)
    
            ev.preventDefault();
    
            if (this.method != 'get') {
                var formData = new FormData($(this)[0]);
    
    
    
                $.ajax({
                    type: 'POST',
                    url: "{%url 'signin'%}",
                    data: formData,
                    async: true,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (data) {
    
                        $('button').prop('disabled', false)
    
                        console.log(data)
                        if (data.status == 'success') {

                            if (data.user == 'P'){

                                document.location.href = "{%url 'profile'%}"
                            }
                            else {
                                if(data.password_verified){
                                
                                 
                                        document.location.href = "{%url 'profile'%}"
                                    
                     
                                }
                                else{

                                }
                               
                            }
                          
                            
                        }
                        else if (data.status == "password") {
                            if (data.user == 'P'){

document.location.href = "{%url 'profile'%}"
}
                            $('#user_id').hide()
                                $('#username').val(data.user_id)
                               $('#user_password').show()
                        }
                        else {
    
    
                            swal(data.message);
    
                        }
    
    
                    }
    
                });
    
    
            }
            else {
    
                this.submit()
    
            }
    
    
    
        });
